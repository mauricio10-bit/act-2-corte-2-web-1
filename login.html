<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./imagenes/sesion.png" type="image/x-icon">
</head>

<body style="background-image: url(./imagenes/fondo.jpg);">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <div class="d-flex text-end">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-end">
                    <li style="margin: 5px" class="nav-item">
                        <a class="btn btn-outline-light" aria-current="page" href="login.html">Iniciar sesion</a>
                    </li>
                    <li style="margin: 5px" class="nav-item">
                        <a class="btn btn-outline-light" href="formulario.html">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="card border-dark" data-bs-theme="dark">
                <div class="card-header text-center">Iniciar sesion</div>
                <div class="card-body">
                    <div class="card-text">
                        <div class="row">
                            <div class="col-12 col-md-6 d-flex justify-content-center">
                                <img class="img-fluid mx-auto d-block" src="./imagenes/usuarios.png" alt="registro-img">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="correo" class="form-label">Correo electronico</label>
                                <input type="email" class="form-control" id="correo"
                                    placeholder="nombre@example.com">
                                <label for="contrasena" class="form-label mt-3">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" id="contrasena" class="form-control"
                                        aria-describedby="passwordHelpBlock">
                                    <button onclick="cambiarType()" id="togglePassword"
                                        class="btn btn-outline-secondary" type="button">Mostrar</button>
                                </div>
                                <div id="passwordHelpBlock" class="form-text">
                                    Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no
                                    debe contener espacios, caracteres especiales ni emojis.
                                </div>
                                <div class="d-grid gap-2 mt-5">
                                    <button onclick="iniciarSesion()"
                                        class="btn btn-outline-success mt-2">Iniciar sesion</button>
                                    <button onclick="limpiarLogin()" class="btn btn-outline-danger mt-2">Limpiar
                                        campos</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="card col-12 mt-5" data-bs-theme="dark">
                    <h5 class="card-header text-center">Contacto y redes sociales</h5>
                    <div class="card-body text-center">
                        <p class="card-text">Puedes seguirnos y comunicarte con nosotros en nuestras redes sociales</p>
                        <button style="margin: 5px;" onclick="window.open('https://www.facebook.com','_blank');"
                            type="button" class="btn btn-outline-light"><b class="bi bi-facebook"> Facebook</b></button>
                        <button style="margin: 5px;" onclick="window.open('https://twitter.com/?lang=es','_blank');"
                            type="button" class="btn btn-outline-light"><b class="bi bi-twitter-x"> Twitter</b></button>
                        <button style="margin: 5px;" onclick="window.open('https://www.instagram.com','_blank');"
                            type="button" class="btn btn-outline-light"><b class="bi bi-instagram">
                                Instagram</b></button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
